<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog .myDialog modal-lg">
    <div class="modal-content">
	<div class="modal-header ng-class: modal.colore;">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h1>
			{{modal.titolo}}
		</h1>
      </div>
      <div class="modal-body">
      	<div ng-if="modal.messaggio">{{modal.messaggio}}</div>
      	<div class="row" ng-if="!modal.messaggio">
	      	<div class="col-lg-12">
		        <table class="table table-responsive table-hover table-striped">
		        	<thead>
			        	<tr>
			        		<th>Nome argomento</th>
			        		<th>Data</th>
			        		<th>seleziona</th>
			        	</tr>
		        	</thead>
		        	<tbody>
		        		<tr ng-repeat="argomento in argomentiSvolti | orderBy:args_predicate">
			        		<td>{{argomento.nome}}</td>
			        		<td>{{argomento.data | date:"dd MMMM yyyy"}}</td>
			        		<td><input type="checkbox" checklist-model="modal.argomenti" checklist-value="argomento" /></td>
		        		</tr>
		        	</tbody>
		        </table>
	        </div>
        </div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-md ng-class:modal.bottoneAnnulla" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-md ng-class:modal.bottoneOk" data-dismiss="modal" ng-click="modal.okButtonModal()"> Ok </button>
      </div>
    </div>
  </div>
</div>
