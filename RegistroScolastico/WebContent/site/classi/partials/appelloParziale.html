<meta charset="UTF-8">
	<div ng-if="erroreSistema.appello">
	Attenzione... {{erroreSistema}}
	</div>
<div class="col-xs-12">
	<div class="">{{aaa}}
		<div class="">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading text-center ">Appello di
					{{appello.data | date:"EEEE dd MMMM yyyy"}} </div>
				<div class="panel-body">
					<form class="" role="form" method="post" ng-submit="registraAppello()"
						id="formAppello">
						<table class="table table-responsive table-hover table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th class=""><a href="" ng-click="predicate = 'cognome'; reverse=!reverse">Cognome</a>
												
											</th>
									<th class=""><a href="" ng-click="predicate = 'nome'; reverse=!reverse">Nome</a></th>
									<th class="text-center">Assente</th>
									<th class="text-center">Ritardo</th>
									<th class="text-center">Uscita Anticipata</th>
									<th class="text-center">Giustificazione</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="studente in studenti | orderBy:predicate:reverse" class="">
									<td>{{$index+1}}</td>
									<td>{{studente.cognome}}</td>
									<td>{{studente.nome}}</td>
									<td>
										<div class="myCheckbox col-md-12 text-center">
											<input name="Assenza" type="checkbox"
												ng-model="appello.assenzeSemplici[studente.idStudente].assenza"
												ng-click="segnaAssenza(studente.idStudente)" 
												ng-true-value="true" 
												ng-false-value="false"
												ng-disabled = "appello.assenzePrese">
										</div>
									</td>
									<td>
										<button type="button" class="btn btn-default btn-xs btn-block"
											disabled="disabled">inserisci ritardo</button>
									</td>
									<td>
										<button type="button" class="btn btn-default btn-xs btn-block"
											disabled="disabled">inserisci uscita</button>
									</td>
									<td>
										<button type="button" class="btn btn-default btn-xs btn-block"
											disabled="disabled">giustificazione</button>
									</td>
								</tr>
							</tbody>
						</table>
						<button ng-click="registraAppello()" > TESTTT</button>
						<div class="col-md-6 col-md-offset-3">
							<button type="submit" class="btn btn-default btn-md btn-block">
								Registra Appello <span class="glyphicon glyphicon-save"
									aria-hidden="true">
									<span
									class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	Qui va l'appello {{assenti}}
	<br>
	Qui va assenzeSemplici 	 {{appello.assenzeSemplici}}
</div>
