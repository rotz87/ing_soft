<!DOCTYPE html>
<html ng-app="appelloApp" ng-controller="templateTitolo">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<base href="/RegistroScolastico/site/classi/">
    <title> {{testTitle}} </title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.js"></script>
	<script src="https://code.angularjs.org/1.3.5/i18n/angular-locale_it-it.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/services.js"></script>
    	<script src="js/filters.js"></script>
    	<script src="js/controllers.js"></script>
	<script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/customcss.css" rel="stylesheet">


  </head>
  <body >
  <div ng-controller="popolamentoNavigazione">
			<nav  class="navbar navbar-default navbar-fixed-top">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header" title="Torna all'elenco delle classi">
			      <a class="navbar-brand" href="#" ng-click="home()"> Logo</a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="dropdown" ng-if="idClasse">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Classe: {{selezioneAttuale.classe.nome}}<span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li ng-repeat="classe in elencoClassi | orderBy:'nome'"><a href="{{classe.idClasse}}/" >Classe {{classe.nome}}</a></li>
			          </ul>
			        </li>
			        <li class="dropdown" ng-if="idAppello">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Appello {{selezioneAttuale.appello.data | date:"EEEE dd MMMM yyyy"}}<span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li ng-repeat="appello in elencoAppelli.appelli | orderBy:'data'" role="presentation" >
			            	 <a href="{{idClasse}}/appelli/{{appello.idAppello}}"> Appello {{appello.data | date:"EEEE dd MMMM yyyy"}}</a>
			            </li>
			          </ul>
			          
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
			<registro-scolastico-modal></registro-scolastico-modal>
		</div>
			<div class="container-fluid">
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10" >
				<div class="col-md-12">
				<div class="row">
					<div ng-view></div>
				</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
