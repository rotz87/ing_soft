  <head>

 	<link href="css/bootstrap.css" rel="stylesheet">

  </head>
  <body >
  	<div ng-controller="popolamentoNavigazione">
			<nav  class="navbar navbar-default navbar-fixed-top ">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header" >
			      <button type="button" title="Espandi menÃ¹" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a href="javascript:void(0);" title="Torna all'elenco delle classi" class="navbar-brand" ng-click="home()"> Logo</a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="dropdown" ng-if="idClasse">
			          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Classe: {{selezioneAttuale.classe.nome}}<span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li ng-repeat="classe in elencoClassi | orderBy:'nome'"><a href="#/{{classe.idClasse}}/" >Classe {{classe.nome}}</a></li>
			          </ul>
			        </li>
			        <li class="dropdown" ng-if="idAppello">
			          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Appello {{selezioneAttuale.appello.data | date:"EEEE dd MMMM yyyy"}}<span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li ng-repeat="appello in elencoAppelli.appelli | orderBy:'data'" role="presentation" >
			            	 <a href="javascript:void(0);" ng-click="vaiAllAppello(appello.idAppello)" title="cambia impostazioni"> Appello {{appello.data | date:"EEEE dd MMMM yyyy"}}</a>
			            </li>
			          </ul>
			          
			        </li>
			      </ul>
			      
			  	<ul class="nav navbar-nav navbar-right cols-xs-2">
				  	<li>
					  	<a href="javascript:void(0);" ng-click="vaiAImpostazioni()" class="btn btn-lg" >
					  		<span class="glyphicon glyphicon-cog"></span>
					  	</a>
				  	</li>
			  	</ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
			<registro-scolastico-modal></registro-scolastico-modal>
		</div>
			<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<div ng-controller="menuSinistro">
					
				</div>
			</div>
			<div class="col-md-10" >
				<div class="col-md-12">
				<div class="row">
					<div ng-view class="view-animate row"></div>
				</div>
				</div>
			</div>
		</div>

	</div>

  </body>
</html>
